<div class="row">
	<div class="col-md-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
            	<span class="label label-success pull-right"><i class="fa fa-tasks"></i></span>
                <h5>Projetos</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins">{{ctrl.projects.length}}</h1>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
            	<span class="label label-info pull-right"><i class="fa fa-users"></i></span>
                <h5>Usuários</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins">{{ctrl.users.length}}</h1>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
            	<span class="label label-primary pull-right"><i class="fa fa-code-fork"></i></span>
                <h5>Commits</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins">{{ctrl.commits.length}}</h1>
            </div>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div>
                    <h3 class="font-bold no-margins">
                        Commits / Projeto
                    </h3>
                </div>

                <div class="m-t-sm">

                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <div go-chart go-chart-model="ctrl.barChart"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div>
                    <h3 class="font-bold no-margins">
                        Commits / Mês-Ano
                    </h3>
                </div>

                <div class="m-t-sm">

                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <div go-chart go-chart-model="ctrl.calendarChart"></div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>


<div class="row">

	<div class="col-lg-4" ng-repeat="item in ctrl.ranking">
        <div class="contact-box">
            <a href="profile.html">
            <div class="col-sm-4">
                <div class="text-center">
                    <div class="m-t-xs font-bold" style="font-size: 20pt;">{{$index + 1}}</div>
                </div>
            </div>
            <div class="col-sm-8">
                <h3><strong>{{item.user.name.substring(0, 15)}}...</strong></h3>
                <p><i class="fa fa-code-fork"></i> {{item.commits}} commit(s)</p>
            </div>
            <div class="clearfix"></div>
                </a>
        </div>
    </div>

</div>
